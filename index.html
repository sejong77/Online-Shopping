<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Shopping</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Logo -->
		<div class="imgLogo">
			<img src="imgs/logo.png" alt="Logo" class="logo" />
		</div>
		<!-- Buttons -->
		<div class="Buttons">
			<button class="btn">
				<img src="imgs/blue_t.png" alt="tShirts" class="imgBtn" />
			</button>
			<button class="btn">
				<img src="imgs/blue_p.png" alt="Pants" class="imgBtn" />
			</button>
			<button class="btn">
				<img src="imgs/blue_s.png" alt="Skirt" class="imgBtn" />
			</button>
			<button class="btn colorBtn blue">Blue</button>
			<button class="btn colorBtn yellow">Yellow</button>
			<button class="btn colorBtn pink">Pink</button>
		</div>
		<!-- Items -->
		<ul class="items">
			<li class="item">
				<img src="imgs/yellow_t.png" alt="tShirts" class="item__thumbnail" />
				<span class="item__description">male, large</span>
			</li>
		</ul>
	</body>
</html>
